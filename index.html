<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jogo da velha</title>
</head>
<body>

    <main>
        <h1>Jogo da Velha</h1>
        <h2 class="reload"></h2>
        <P class="turn"></P>
        <section class="box-game">
            <div class="space" turn="" id="a0"></div>
            <div class="space" turn="" id="a1"></div>
            <div class="space" turn="" id="a2"></div>
            <div class="space" turn="" id="b3"></div>
            <div class="space" turn="" id="b4"></div>
            <div class="space" turn="" id="b5"></div>
            <div class="space" turn="" id="c6"></div>
            <div class="space" turn="" id="c7"></div>
            <div class="space" turn="" id="c8"></div>
        </section>
        <div class="display-player"></div>
        <div class="restart-game">
            <p class="result"></p>
            <button class="press-restart">Reiniciar</button>
        </div>
    </main>
    
    <script src="assets/JS/main.js"></script>
</body>
</html>
