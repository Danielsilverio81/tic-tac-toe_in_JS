<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jogo da velha</title>
</head>
<body>

    <main>
        <h1>Jogo da Velha</h1>
        <P class="turn"></P>
        <section class="box-game">
            <div class="space" id="0"></div>
            <div class="space" id="1"></div>
            <div class="space" id="2"></div>
            <div class="space" id="3"></div>
            <div class="space" id="4"></div>

            <div class="space" id="6"></div>
            <div class="space" id="7"></div>
            <div class="space" id="8"></div>
        </section>
        <div class="restart">
            <p class="result"></p>
            <button class="press-restart">Reiniciar</button>
        </div>
    </main>
    
    <script src="assets/JS/main.js"></script>
</body>
</html>
